# TuneGrab - Docker Compose Configuration
# Easy deployment with customizable port

services:
  tunegrab:
    build: .
    container_name: tunegrab
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      - PORT=${PORT:-3000}
      - NODE_ENV=production
      # volumes:
      # Optional: persist downloads outside container
      # - ./downloads:/app/downloads
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:${PORT:-3000}/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Usage:
# Default port (3000):
#   docker compose up -d
#
# Custom port (e.g., 8080):
#   PORT=8080 docker compose up -d
#
# Or create a .env file with:
#   PORT=8080
